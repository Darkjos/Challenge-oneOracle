<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="Estilos.css">
	<title>Encriptador de texto</title>
</head>
<body >
	<header>
		<div class="caja">
			<h1><img src="logo.png" width="100px"></h1>
			<nav>
				<ul>
					<li><a href="index.html"> Inicio</a></li>
					<li><a href="#">Linkendin-Creador</a></li>
					<li><a href="#">GitHub</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="principal">
			<h1 class="titulo_principal">ENCRIPTADOR DE TEXTO</h1>
			<div class="">
				<label for="ingresarTexto">Ingresa tu texto</label>
				<input type="text" id="ingresarTexto">
				<button id="click" type="button" value="encriptar" onclick="encriptar();">Encriptar </button>
				<button id="click" type="button" value="encriptar" onclick="desencriptar();"> Desencriptar </button>
			</div>
			<div>
				<textarea id="f">Ningun texto encontrado...</textarea>
				<button id="click" type="button" value="encriptar" onclick="reiniciar();"> reiniciar </button>
				<button onclick="copiar()">Copiar</button>
			</div>
		</section>
		<script>
			//extrallendo texto del imput
			var input=document.querySelector("input"); 
			//funcion para encriptar el texto extraido
			/*las llaves utilizadas son:
				a=ai, e=enter, i=imes, o=ober, u=ufat.
			*/
			function encriptar (){
				var frase=input.value; 
				var fraseEncriptada=[];
				for (var i in frase){
					var letra=frase[i];
					if (frase[i]=="a") {
						letra ="ai";
						fraseEncriptada.push(letra);
					}
					if (frase[i]=="e") {
						letra ="enter";
						fraseEncriptada.push(letra);
					}	
					if (frase[i]=="i") {
						letra ="imes";
						fraseEncriptada.push(letra);
					}
					if (frase[i]=="o") {
						letra ="ober";
						fraseEncriptada.push(letra);
					}
					if (frase[i]=="u") {
						letra ="ufat";
						fraseEncriptada.push(letra);
					}
					if (frase[i]!="a"&&frase[i]!="e"&&frase[i]!="i"&&frase[i]!="o"&&frase[i]!="u") {
						fraseEncriptada.push(letra);
					}
				}
				fraseEncriptada=fraseEncriptada.join("");
				document.getElementById("f").value=fraseEncriptada;
			}

			function reiniciar (){
				document.getElementById("f").value="Ningun texto encontrado...";
				document.getElementById("input").value="";
			}
			function copiar(){
				var contenido=document.getElementById("f");
				contenido.select();
				document.execCommand("copy");
			}
			function desencriptar(){
				frase=input.value;
				var regA=/ai/g
				var regE=/enter/g
				var regI=/imes/g
				var regO=/ober/g
				var regU=/ufat/g
				fraseN=frase.replace(regA,"a");
				fraseN=fraseN.replace(regE,"e");
				fraseN=fraseN.replace(regI,"i");
				fraseN=fraseN.replace(regO,"o");
				fraseN=fraseN.replace(regU,"u");
				document.getElementById("f").value=fraseN;
			}
		</script>
	</main>
</body>
	<footer>
		<img src="logo.png" alt="Logo de la empresa">

	</footer>
</html>
