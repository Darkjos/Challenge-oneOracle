	<meta charset="utf-8">

	<title>Encriptador de texto</title>
</head>
<body >
	<header>
		<nav>
			<div class="barra">
				<h1><img src="logo.png"></h1>
				<ul>
				<li class="items"><a href="#">Inicio</a></li>
				<li class="items"><a href="https://linkedin.com/in/josue-alexander-carpio-martinez-95112a247">linkendin</a></li>
				<li class="items"><a href="https://github.com/Darkjos/Challenge-oneOracle">git-hub</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section>
	<h1>ENCRIPTADOR DE TEXTO</h1>
		<div style="padding-left: 10px">
			<input/>
		</div>
		<div style="padding-top: 10px; padding-left: 10px" >
		<button id="click" type="button" value="encriptar" onclick="encriptar();"> Encriptar </button>
		<button id="click" type="button" value="encriptar" onclick="desencriptar();"> Desencriptar </button>
		</div>
	</section>
	<nav>
		<div>
			<textarea id="f" style="height: 300px; width: 300px">Ningun texto encontrado...</textarea>
			<button id="click" type="button" value="encriptar" onclick="reiniciar();"> reiniciar </button>
			<button onclick="copiar()">Copiar</button>
		</div>
	</nav>
	<script>
		//extrallendo texto del imput
		var input=document.querySelector("input"); 
		//funcion para encriptar el texto extraido
		/*las llaves utilizadas son:
			a=ai, e=enter, i=imes, o=ober, u=ufat.
		*/
		function encriptar (){
			var frase=input.value; 
			var fraseEncriptada=[];
			for (var i in frase){
				var letra=frase[i];
				if (frase[i]=="a") {
					letra ="ai";
					fraseEncriptada.push(letra);
				}
				if (frase[i]=="e") {
					letra ="enter";
					fraseEncriptada.push(letra);
				}	
				if (frase[i]=="i") {
					letra ="imes";
					fraseEncriptada.push(letra);
				}
				if (frase[i]=="o") {
					letra ="ober";
					fraseEncriptada.push(letra);
				}
				if (frase[i]=="u") {
					letra ="ufat";
					fraseEncriptada.push(letra);
				}
				if (frase[i]!="a"&&frase[i]!="e"&&frase[i]!="i"&&frase[i]!="o"&&frase[i]!="u") {
					fraseEncriptada.push(letra);
				}
			}
			fraseEncriptada=fraseEncriptada.join("");
			document.getElementById("f").value=fraseEncriptada;
		}

		function reiniciar (){
			document.getElementById("f").value="Ningun texto encontrado...";
			document.getElementById("input").value="";
		}
		function copiar(){
			var contenido=document.getElementById("f");
			contenido.select();
			document.execCommand("copy");
		}
		function desencriptar(){
			frase=input.value;
			var regA=/ai/g
			var regE=/enter/g
			var regI=/imes/g
			var regO=/ober/g
			var regU=/ufat/g
			fraseN=frase.replace(regA,"a");
			fraseN=fraseN.replace(regE,"e");
			fraseN=fraseN.replace(regI,"i");
			fraseN=fraseN.replace(regO,"o");
			fraseN=fraseN.replace(regU,"u");
			document.getElementById("f").value=fraseN;
		}
	</script>
</body>
